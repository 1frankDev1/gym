<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-slate-800">Admin<span class="text-indigo-600">Gym</span></h1>
                <p class="text-slate-500 mt-2">Bienvenido de nuevo</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Usuario</label>
                    <div class="relative">
                        <input type="text" id="usuario" required class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="Nombre de usuario">
                        <i data-lucide="user" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="••••••••">
                        <i data-lucide="lock" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                        <label class="ml-2 block text-sm text-slate-600">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2">
                    <span>Iniciar Sesión</span>
                    <i id="loader" data-lucide="loader-2" class="w-4 h-4 animate-spin hidden"></i>
                </button>
            </form>

            <div id="errorMessage" class="mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg hidden text-center">
                Credenciales incorrectas o error de conexión.
            </div>

            <div class="mt-10 pt-6 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-500 italic">La conexión con Supabase está activa.</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        /*
           SECURITY BEST PRACTICES NOTE:
           1. Environment Variables: In a real production app, do not hardcode your Supabase URL/Key.
              Use a build process (like Vite/Webpack) to inject these from environment variables.
           2. Password Hashing: This demo compares plaintext passwords. For production, use
              Supabase Auth (signInWithPassword) or ensure passwords are hashed before storage.
           3. Client-Side Secrets: The Anon Key is safe for public use IF Row Level Security (RLS)
              is properly configured in your Supabase database.
        */
        const SUPABASE_URL = 'https://cnoiesjjupubkrgyhbof.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNub2llc2jqdXB1YmtyZ3loYm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjYxMjIsImV4cCI6MjA4NjIwMjEyMn0.GZ3gGs7Wk4IJm0Ebp-3bAUlFtKHPV6jTpLATacLcJhA';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');

            errorDiv.classList.add('hidden');
            loader.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                // Fetching user data including role
                const { data, error } = await _supabase
                    .from('GymUsuarios')
                    .select('*, GymRoles(nombre_rol)')
                    .eq('usuario', usuario)
                    .eq('password', password)
                    .single();

                if (error || !data) throw new Error('Usuario no encontrado');

                localStorage.setItem('userRole', data.GymRoles.nombre_rol);
                localStorage.setItem('userName', data.nombre);

                if (data.GymRoles.nombre_rol === 'admin' || data.GymRoles.nombre_rol === 'empleado') {
                    window.location.href = 'adminGym.html';
                } else {
                    window.location.href = 'rutinas.html';
                }

            } catch (err) {
                console.error(err);
                errorDiv.classList.remove('hidden');

                // Fallback for demo purposes if DB is not set up
                if (usuario === 'admin' && password === 'admin123') {
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('userName', 'Admin Demo');
                    window.location.href = 'adminGym.html';
                } else if (usuario === 'starter_user' && password === 'user123') {
                    localStorage.setItem('userRole', 'starter');
                    localStorage.setItem('userName', 'Starter Demo');
                    window.location.href = 'rutinas.html';
                }
            } finally {
                loader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
