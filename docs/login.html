<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-slate-800">Admin<span class="text-indigo-600">Gym</span></h1>
                <p class="text-slate-500 mt-2">Bienvenido de nuevo</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Correo Electrónico</label>
                    <div class="relative">
                        <input type="email" id="email" required class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="tu@correo.com">
                        <i data-lucide="mail" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="••••••••">
                        <i data-lucide="lock" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                        <label class="ml-2 block text-sm text-slate-600">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-all transform active:scale-[0.98]">
                    Iniciar Sesión
                </button>
            </form>

            <div id="errorMessage" class="mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg hidden text-center">
                Credenciales incorrectas. Intenta de nuevo.
            </div>

            <div class="mt-10 pt-6 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-500">Demo Credentials:</p>
                <div class="text-xs text-slate-400 space-y-1 mt-2">
                    <p>Admin: admin@gym.com / admin123</p>
                    <p>Empleado: empleado@gym.com / emp123</p>
                    <p>Starter: starter@user.com / user123</p>
                    <p>Premium: premium@user.com / user123</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('errorMessage');

            error.classList.add('hidden');

            // Mock Logic
            if (email === 'admin@gym.com' && password === 'admin123') {
                localStorage.setItem('userRole', 'admin');
                window.location.href = 'adminGym.html';
            } else if (email === 'empleado@gym.com' && password === 'emp123') {
                localStorage.setItem('userRole', 'empleado');
                window.location.href = 'adminGym.html';
            } else if (email === 'starter@user.com' && password === 'user123') {
                localStorage.setItem('userRole', 'starter');
                window.location.href = 'rutinas.html';
            } else if (email === 'premium@user.com' && password === 'user123') {
                localStorage.setItem('userRole', 'premium');
                window.location.href = 'rutinas.html';
            } else {
                error.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
